<script>

function exibirRecordes() {
            // Obtém a lista de recordes do localStorage
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

            // Seleciona o elemento onde os recordes serão exibidos
            const listaRecordes = document.getElementById("lista-recordes");

            // Verifica se há recordes para exibir
            if (highScores.length === 0) {
                listaRecordes.innerHTML = "<li>Não há recordes ainda.</li>";
            } else {
                // Exibe os recordes
                listaRecordes.innerHTML = highScores.map(recorde => 
                    `<li>${recorde.nome} :: ${recorde.pontuacao} (Nível: ${recorde.nivel})</li>`
                ).join("");
            }
        }

        // Chama a função para exibir os recordes ao carregar a página
        document.addEventListener("DOMContentLoaded", exibirRecordes);
  

    // Função para o botão "Novo Jogo"

</script>
